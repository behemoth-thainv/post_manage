services:
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: demo_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: demo_db
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demopassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # If you have initialization SQL scripts, place them in ./db/init and uncomment:
      # - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  backend_rails:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_rails
    restart: unless-stopped
    environment:
      # Match these to the DB settings above
      DATABASE_HOST: db
      DATABASE_PORT: "3306"
      DATABASE_NAME: demo_db
      DATABASE_USER: demo_user
      DATABASE_PASSWORD: demopassword
      RAILS_MASTER_KEY: 786289718154217167f2b017a6f82bbd
      # Example for a Node app; change as needed
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - backend-network
    # Optional: adjust healthcheck / command depending on your backend runtime
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3

  go_backend:
    container_name: backend_go
    build:
      context: ./backend_go
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: "3306"
      DATABASE_NAME: demo_db
      DATABASE_USER: demo_user
      DATABASE_PASSWORD: demopassword
    command: ["./app"]
    depends_on:
      - db
    networks:
      - backend-network

volumes:
  db_data:

networks:
  backend-network:
    driver: bridge